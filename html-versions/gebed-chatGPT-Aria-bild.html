<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gebed om Kalmte</title>
  <style>
    body {
        position: relative;
      background-color: #b1cead;
      background-image: url("https://cdn-desktop-ap-media.osp.opera.software/images/f5b660eb-bf0d-11ef-825e-97b1a23d271e/1734726269162/sample_0.jpg");
      background-size: contain;
      background-size: 100vw;
      background-position: center;
      /* background-attachment: fixed; */
      font-family: "Palatino", serif;
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .card {
      position: fixed; /* Keeps the card fixed on the background */
      top: 35%; /* Center vertically */
      left: 72%;
      right: 10%;
      transform: translate(-50%, -50%); /* Adjust position to center */
      background-color: rgba(71, 63, 63, 0.7); /* Solid box with transparency */
      background-color: rgb(92, 87, 87); 
      background-color: rgb(158, 149, 149); 
      color: #220404;

      background-color: #f0f7eb; /* Light green */
  color: #4a4a4a; /* Darker text for contrast */
  border: 2px solid #b7d3c6; /* Subtle green border */
  border-radius: 20px; /* Rounded corners */

      border-radius: 15px;
      box-shadow: 0 4px 10px rgba(100, 89, 89, 0.9);
      padding: 2em;
      text-align: center;
      width: 45vw;
    }

    h2 {
      font-size: 2rem;
      margin-bottom: 1em;
    }

    p {
      font-size: 1.6rem;
      margin: 0.5em 0;
      line-height: 1.5;
      font-weight: 00;
    }
    @media (max-width: 768px) {
  .card {
    width: 90%; /* Adjust for smaller screens */
    font-size: 0.9rem;
  }

  h2 {
    font-size: 1.8rem;
  }
}

  </style>
</head>
<body>
  <div class="card">
    <h2>Het Gebed om Kalmte</h2>
    <p>God, geef me de kalmte</p>
    <p>om te aanvaarden wat ik niet kan veranderen,</p>
    <p>de moed om te veranderen wat ik kan veranderen,</p>
    <p>en de wijsheid om het verschil te zien.</p>
  </div>
</body>
</html>
