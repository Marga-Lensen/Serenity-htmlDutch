<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gebed om Kalmte</title>
    <style>
      body {
        position: relative;
        background-color: #b1cead;
        background-image: url("https://cdn-desktop-ap-media.osp.opera.software/images/f5b660eb-bf0d-11ef-825e-97b1a23d271e/1734726269162/sample_0.jpg");
        background-size: 100vw;
        background-size: contain;

        background-position: center;
        /* background-attachment: fixed; */
        background-repeat: no-repeat;
        font-family: "Palatino", serif;
        margin: 0;
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
      }

      .card {
        position: fixed; /* Keeps the card fixed on the background */
        top: 35%; /* Center vertically */
        left: 72%;
        right: 10%;
        transform: translate(-50%, -50%); /* Adjust position to center */
        color: #220404;
        background-color: #f0f7eb; /* Light green */
        border: 2px solid #b7d3c6; /* Subtle green border */
        border-radius: 20px; /* Rounded corners */
        box-shadow: 0 4px 10px rgba(100, 89, 89, 0.9);
        padding: 2em;
        text-align: center;
        width: 45vw;
      }

      h2 {
        font-size: 2rem;
        margin-bottom: 1em;
      }
      .prayer-title {
        font-size: 2rem;
        font-weight: bold;
        display: block;
        margin-bottom: 1em;
      }
      #prayer-text {
        font-size: 1.6rem;

        white-space: pre-line;
      
        margin: 0.5em 0;
        line-height: 1.8;
        font-weight: 500;
      }
      /*@media (max-width: 768px) {
        .card {
          width: 90%; Adjust for smaller screens
          font-size: 0.9rem;
        }

        h2 {
          font-size: 1.8rem;
        }
      }*/
/*       .language-selector {
      position: fixed;
      top: 10px;
      right: 10px;
    } */
    .flag-buttons {
      position: fixed;
      top: 10px;
      right: 10px;
      display: flex;
      gap: 10px;
    }

    .flag-buttons img {
      width: 50px;
      height: auto;
      cursor: pointer;
      border: 2px solid transparent;
      border-radius: 5px;
    }

    .flag-buttons img:hover {
      border-color: #555;
    }
    </style>
  </head>
  <body>
    <body>

      <div class="flag-buttons">
        <img
          src="https://upload.wikimedia.org/wikipedia/commons/2/20/Flag_of_the_Netherlands.svg"
          alt="Dutch"
          id="flag-dutch"
          title="Nederlands"
        />
        <img
          src="https://upload.wikimedia.org/wikipedia/commons/a/a4/Flag_of_the_United_States.svg"
          alt="English"
          id="flag-english"
          title="English"
        />
        <img
          src="https://upload.wikimedia.org/wikipedia/commons/b/ba/Flag_of_Germany.svg"
          alt="German"
          id="flag-german"
          title="Deutsch"
        />
      </div>
      <div class="card">
        <h2 id="prayer-title">Het Gebed om Kalmte</h2>
        <div id="prayer-text">
          God, geef me de kalmte<br />
          om te aanvaarden wat ik niet kan veranderen,<br />
          de moed om te veranderen wat ik kan veranderen,<br />
          en de wijsheid om het verschil te zien.
        </div>
      </div>
      
      <script>
        const translations = {
          dutch: {
            title: "Het Gebed om Kalmte",
            text: `
            God, geef me de kalmte
            om te aanvaarden wat ik niet kan veranderen,
            de moed om te veranderen wat ik kan veranderen,
            en de wijsheid om het verschil te zien.
            `
          },
          english: {
            title: "The Serenity Prayer",
            text: `
            God, grant me the serenity
            to accept the things I cannot change,
            the courage to change the things I can,
            and the wisdom to know the difference.
            `
          },
          german: {
            title: "Gelassenheitsgebet",
            text: `Gott, gib mir die Gelassenheit,
      Dinge hinzunehmen, die ich nicht ändern kann,
      den Mut, Dinge zu ändern, die ich ändern kann,
      und die Weisheit, das eine vom anderen zu unterscheiden.`
          }
        };
      
        const prayerTitle = document.getElementById("prayer-title");
        const prayerText = document.getElementById("prayer-text");
      
        const flagDutch = document.getElementById("flag-dutch");
        const flagEnglish = document.getElementById("flag-english");
        const flagGerman = document.getElementById("flag-german");
      
        function setLanguage(language) {
          const translation = translations[language];
          prayerTitle.textContent = translation.title;
          // prayerText.innerHTML = translation.text.replace(/\n/g, "<br />");
          prayerText.innerHTML = translation.text;
        }
      
        flagDutch.addEventListener("click", () => setLanguage("dutch"));
        flagEnglish.addEventListener("click", () => setLanguage("english"));
        flagGerman.addEventListener("click", () => setLanguage("german"));
      </script>
      
  </body>
</html>
