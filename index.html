<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gebed om Kalmte</title>
    <style>
      body {
        position: relative;
        background-color: #b1cead;
        background-image: url("https://cdn-desktop-ap-media.osp.opera.software/images/f5b660eb-bf0d-11ef-825e-97b1a23d271e/1734726269162/sample_0.jpg");
        background-size: contain;
        background-size: 100vw;
        background-position: center;
        /* background-attachment: fixed; */
        background-repeat: no-repeat;
        font-family: "Palatino", serif;
        margin: 0;
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
      }

      .card {
        position: fixed; /* Keeps the card fixed on the background */
        top: 35%; /* Center vertically */
        left: 72%;
        right: 10%;
        transform: translate(-50%, -50%); /* Adjust position to center */
        color: #220404;
        background-color: #f0f7eb; /* Light green */
        border: 2px solid #b7d3c6; /* Subtle green border */
        border-radius: 20px; /* Rounded corners */
        box-shadow: 0 4px 10px rgba(100, 89, 89, 0.9);
        padding: 2em;
        text-align: center;
        width: 45vw;
      }

      h2 {
        font-size: 2rem;
        margin-bottom: 1em;
      }

      p {
        font-size: 1.6rem;
        margin: 0.5em 0;
        line-height: 1.5;
        font-weight: 500;
      }
      /*@media (max-width: 768px) {
        .card {
          width: 90%; Adjust for smaller screens
          font-size: 0.9rem;
        }

        h2 {
          font-size: 1.8rem;
        }
      }*/
      .language-selector {
      position: fixed;
      top: 10px;
      right: 10px;
    }
    </style>
  </head>
  <body>
    <body>
      <div class="language-selector">
        <label for="language">Kies je taal:</label>
        <select id="language">
          <option value="dutch">Nederlands</option>
          <option value="english">Engels</option>
          <option value="german">Duits</option>
        </select>
      </div>
    
      <div class="card">
        <h2 id="prayer-title">Het Gebed om Kalmte</h2>
        <p id="line1">God, geef me de kalmte</p>
        <p id="line2">om te aanvaarden wat ik niet kan veranderen,</p>
        <p id="line3">de moed om te veranderen wat ik kan veranderen,</p>
        <p id="line4">en de wijsheid om het verschil te zien.</p>
      </div>
      <script>
        const translations = {
          dutch: {
            title: "Het Gebed om Kalmte",
            lines: [
              "God, geef me de kalmte",
              "om te aanvaarden wat ik niet kan veranderen,",
              "de moed om te veranderen wat ik kan veranderen,",
              "en de wijsheid om het verschil te zien."
            ]
          },
          english: {
            title: "The Serenity Prayer",
            lines: [
              "God, grant me the serenity",
              "to accept the things I cannot change,",
              "the courage to change the things I can,",
              "and the wisdom to know the difference."
            ]
          },
          german: {
            title: "Gelassenheitsgebet",
            lines: [
              "Gott, gib mir die Gelassenheit,",
              "Dinge hinzunehmen, die ich nicht ändern kann,",
              "den Mut, Dinge zu ändern, die ich ändern kann,",
              "und die Weisheit, das eine vom anderen zu unterscheiden."
            ]
          }
        };
    
        const languageSelector = document.getElementById("language");
        const prayerTitle = document.getElementById("prayer-title");
        const line1 = document.getElementById("line1");
        const line2 = document.getElementById("line2");
        const line3 = document.getElementById("line3");
        const line4 = document.getElementById("line4");
    
        languageSelector.addEventListener("change", (event) => {
          const selectedLanguage = event.target.value;
          const translation = translations[selectedLanguage];
    
          prayerTitle.textContent = translation.title;
          line1.textContent = translation.lines[0];
          line2.textContent = translation.lines[1];
          line3.textContent = translation.lines[2];
          line4.textContent = translation.lines[3];
        });
      </script>
  </body>
</html>
