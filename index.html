<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gebed om Kalmte</title>
    <style>
      /* Global Styles */
      body {
        position: relative;
        background-color: #b1cead;
        background-image: url("https://cdn-desktop-ap-media.osp.opera.software/images/f5b660eb-bf0d-11ef-825e-97b1a23d271e/1734726269162/sample_0.jpg");
        background-size: cover; /* Fill screen */
        background-size: contain;
        background-position: center;
        background-attachment: fixed; /* Anchors background */
        background-repeat: no-repeat;
        font-family: "Palatino", serif;
        margin: 0;
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        overflow: hidden; /* Prevents scrolling on small screens */
      }

      /* Card Styles */
      .card {
        margin-top: 30px; 
        position: relative; /* No fixed position */
        /* aus letzter Version copy 3:  */
        position: fixed; /* Keeps the card fixed on the background */
        top: 35%; /* Center vertically */
        left: 72%;
        right: 10%;
        transform: translate(-50%, -50%); /* Adjust position to center */
        /*  */
        color: #220404;
        
        background-color: rgba(240, 247, 235, 0.9); /* Semi-transparent */
        /* aus letzter Version copy 3:  */
        background-color: #f0f7eb; /* Light green */
        border: 2px solid #b7d3c6;
        border-radius: 20px;
        box-shadow: 0 4px 10px rgba(100, 89, 89, 0.9);
        padding: 2em;
        text-align: center;
        max-width: 600px;
        width: 80%; /* Responsive scaling */
        width: 45vw;
      }

      /* Prayer Content */
      .prayer-title {
        font-size: 1.8rem; /* Adjusted for scaling */
        font-weight: bold;
        display: block;
        /* margin-bottom: 1em; */
      }

      #prayer-content {
        font-size: 1.6rem;
        line-height: 1.6;
        /* white-space: pre-line; */
      }

      /* Flag Button Styles */
      .flag-buttons {
        position: absolute; /* Fixed on screen */
        top: 20px;
        left: 20px; /* Moved to the left */
        display: flex;
        gap: 10px;
      }

      .flag-buttons img {
        width: 50px;
        height: auto;
        cursor: pointer;
        border: 2px solid transparent;
        border-radius: 5px;
        transition: border-color 0.3s;
      }

      .flag-buttons img:hover {
        border-color: #555;
      }

      /* Media Query for Smaller Screens */
      @media (max-width: 768px) {
        

        .flag-buttons img {
          width: 40px; /* Smaller flags */
        }
      }

      /* Media Query for Extra Small Screens */
      @media (max-height: 600px) {
        body {
          align-items: flex-start; /* Push content higher */
          padding-top: 10px;
        }
        .card {
         margin-top: 40px; 
         width: 90%; /* Shrinks for smaller screens */
          padding: 1.2em;
        }

        .prayer-title {
          font-size: 1.5rem;
        }

        #prayer-content {
          font-size: 1.2rem;
        }

      }
    </style>
  </head>
  <body>
    <div class="flag-buttons">
      <img
        src="https://upload.wikimedia.org/wikipedia/commons/2/20/Flag_of_the_Netherlands.svg"
        alt="Dutch"
        id="flag-dutch"
        title="Nederlands"
      />
      <img
        src="https://upload.wikimedia.org/wikipedia/commons/a/a4/Flag_of_the_United_States.svg"
        alt="English"
        id="flag-english"
        title="English"
      />
      <img
        src="https://upload.wikimedia.org/wikipedia/commons/b/ba/Flag_of_Germany.svg"
        alt="German"
        id="flag-german"
        title="Deutsch"
      />
    </div>

    <div class="card">
      <div id="prayer-content"></div>
    </div>

    <script>
      const translations = {
        dutch: {
          content: `<span class="prayer-title">Het Gebed om Kalmte</span><br>
God, geef me de kalmte<br>
om te aanvaarden wat ik niet kan veranderen,<br>
de moed om te veranderen wat ik kan veranderen,<br>
en de wijsheid om het verschil te zien.`
        },
        english: {
          content: `<span class="prayer-title">The Serenity Prayer</span><br>
God, grant me the serenity<br>
to accept the things I cannot change,<br>
the courage to change the things I can,<br>
and the wisdom to know the difference.`
        },
        german: {
          content: `<span class="prayer-title">Gelassenheitsgebet</span><br>
Gott, gib mir die Gelassenheit,<br>
Dinge hinzunehmen, die ich nicht ändern kann,<br>
den Mut, Dinge zu ändern, die ich ändern kann,<br>
und die Weisheit, das eine vom anderen zu unterscheiden.`
        }
      };

      const prayerContent = document.getElementById("prayer-content");

      function setLanguage(language) {
        prayerContent.innerHTML = translations[language].content;
      }

      document.getElementById("flag-dutch").addEventListener("click", () => setLanguage("dutch"));
      document.getElementById("flag-english").addEventListener("click", () => setLanguage("english"));
      document.getElementById("flag-german").addEventListener("click", () => setLanguage("german"));

      // Set initial language
      setLanguage("dutch");
    </script>
  </body>
</html>
